<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy New Year 2019</title>
<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/animate.css">
<style>
html,body,section{ height:100vh;}
body { background-color:#333;}
h1 { font-size:50px;color:#fff; text-align:center; font-family:'Open Sans';}
</style>
</head>

<body>
    <h1 id="pre" class="animated "> <i class="fa fa-spinner fa-spin"></i> Bye Bye Year 2018!</h1>
<h1 id="new" class="animated"> <i class="fa fa-thumbs-up"></i> Happy New Year 2019!
  <div class="ck">Touch bottom of the Screen <br><span class="fa fa-arrow-down"></span></div>
</h1>


<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/f.js"></script>
<script src="jquery.snow.js"></script>
<style>
  .ck
  {
    font-size: 16px;
  }
  #new
  {
    display: none;
  }
</style>
<script>
  setTimeout(function(){$("#pre").addClass("zoomOut").hide();$("#new").addClass("rollIn").show(); }, 2000);
var snowEffectInterval = jQuery.fn.snow({
  // min size of element (default: 20)
  minSize: 20,
  
  // max size of element (default: 50)
  maxSize: 50,
  
  // flake fall time multiplier (default: 20)
  fallTimeMultiplier: 20, 
  
  // flake fall time difference (default: 10000)
  fallTimeDifference: 1000, 
  
  // interval (miliseconds) between new element spawns (default: 500)
  spawnInterval: 800, 
  
  // jQuery element to apply snow effect on (should work on any block element) (default: body)
  target: jQuery("body"),
  
  //elements to use in generating snow effect
  elements	: [
  
    // Element #1
    { 
      // html element to be spawned for this element
      html: '<i class="fa fa-heart" aria-hidden="true"></i>',
      // hex color for this element - works only for font based icons
      color: '#ffffff'
    },
    
    // Element #2
    { 
      // html element to be spawned for this element
      html: '<i class="fa fa-bell-o" aria-hidden="true"></i>',
      // hex color for this element - works only for font based icons
      color: '#ed9b40'
    },
    
    // Element #3
    { 
      // html element to be spawned for this element
      html: '<i class="fa fa-thumbs-up" aria-hidden="true"></i>',
      // hex color for this element - works only for font based icons
      color: '#ffffff'
    },
    
    // Element #4
    {
      // html element to be spawned for this element
      html: '<i class="fa fa-music" aria-hidden="true"></i>',
      // hex color for this element - works only for font based icons
      color: '#cc2037'
    },
    
    // Element #5
    { 
      // html element to be spawned for this element
      html: '<i class="fa fa-heart" aria-hidden="true"></i>',
      // hex color for this element - works only for font based icons
      color: 'red'
    },
  ]
});
</script>

</body>
</html>
